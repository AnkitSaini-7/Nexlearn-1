<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body, html {
      height: 100%;
      background: #7ec7c3;
    }

    header {
      height: 100vh;
      background: linear-gradient(to bottom, #ffa006 20%, #7ec7c3 100%);
      position: relative;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      color: #fff;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #ddd;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
    }

    .hero {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #59c4b5;
      color: #fff;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #45a297;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Website Logo</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="menu-icon">&#9776;</div>
    </nav>
    <div class="hero">
      <h1>WELCOME TO NEXLEARN</h1>
      <p>.</p>
      <a href="#" class="cta-button">Join Now</a>
    </div>
  </header>
</body>
</html>
